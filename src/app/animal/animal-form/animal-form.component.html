<form *ngIf="animal" #animalForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input
      matInput
      name="name"
      [(ngModel)]="animal.name"
      required
      #nameCtrl="ngModel"
    />
    <mat-error *ngIf="animalForm.submitted && nameCtrl.hasError('required')">
      Ce champs est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Espèce</mat-label>
    <input
      matInput
      name="species"
      [(ngModel)]="animal.species"
      required
      #speciesCtrl="ngModel"
    />
    <mat-error *ngIf="animalForm.submitted && speciesCtrl.hasError('required')">
      Ce champs est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Vétérinaire</mat-label>
    <input matInput name="veterinarian" [(ngModel)]="animal.veterinarian" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput name="email" [(ngModel)]="animal.email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Téléphone</mat-label>
    <input matInput name="phoneNumber" [(ngModel)]="animal.phoneNumber" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Commentaire</mat-label>
    <textarea matInput name="comment" [(ngModel)]="animal.comment"></textarea>
  </mat-form-field>

  <button mat-raised-button type="submit">Submit</button>
</form>
